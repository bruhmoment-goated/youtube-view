<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video YouTube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --white-color: #fff;
      --dark-color: #000;
      --primary-color: #ff0000;
      --gray-color: #D3D3D3;
      --font-size-m: 1.12rem;
      --font-size-xl: 2rem;
      --font-weight-semibold: 600;
      --border-radius-m: 30px;
      --site-max-width: 1300px;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    /* Navbar Styles */
    header {
      position: fixed;
      width: 100%;
      z-index: 5;
      background: var(--primary-color);
      top: 0;
    }

    .section-content {
      margin: 0 auto;
      padding: 0 20px;
      max-width: var(--site-max-width);
    }

    header .navbar {
      display: flex;
      padding: 20px;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .nav-logo .logo-text {
      color: var(--white-color);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
    }

    .navbar .nav-menu {
      display: flex;
      gap: 10px;
    }

    .navbar .nav-menu .nav-link {
      padding: 10px 18px;
      color: var(--white-color);
      font-size: var(--font-size-m);
      border-radius: var(--border-radius-m);
      transition: 0.3s ease-in-out;
    }

    .navbar .nav-menu .nav-link:hover {
      color: var(--primary-color);
      background-color: var(--dark-color);
    }

    /* Body Styles */
    body {
      background: linear-gradient(to bottom, var(--primary-color), var(--white-color));
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 40px;
    }

    .video-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .video-section h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-info {
      margin-top: 15px;
    }

    .video-info h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .video-info p {
      color: #666;
      line-height: 1.6;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .video-card .video-wrapper {
      margin-bottom: 0;
      border-radius: 0;
    }

    .video-card-content {
      padding: 15px;
    }

    .video-card-content h4 {
      color: #333;
      margin-bottom: 8px;
    }

    .video-card-content p {
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar .nav-menu {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">ðŸ“º Youtube View</h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="Login1.html" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a href="Registrasi1.html" class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a href="ListDanTabel.html" class="nav-link">Youtube View</a>
        </li>
        <li>
          <a href="call-center-page.html" class="nav-link">Call Center</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="video-container">
    <!-- Video Utama -->
    <div class="video-section">
      <h2>Video Unggulan</h2>
      <div class="video-wrapper">
        <video controls width="100%">
          <source src="PelajarPancasila.mp4" type="video/mp4">
          Browser kamu tidak mendukung video tag.
      </div>
    </div>
  </div>
</body>
</html>
