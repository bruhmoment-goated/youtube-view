<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Center - Youtube View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --white-color: #fff;
      --dark-color: #000;
      --primary-color: #ff0000;
      --gray-color: #D3D3D3;
      --font-size-m: 1.12rem;
      --font-size-xl: 2rem;
      --font-weight-semibold: 600;
      --border-radius-m: 30px;
      --site-max-width: 1300px;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    /* Navbar Styles */
    header {
      position: fixed;
      width: 100%;
      z-index: 5;
      background: var(--primary-color);
      top: 0;
    }

    .section-content {
      margin: 0 auto;
      padding: 0 20px;
      max-width: var(--site-max-width);
    }

    header .navbar {
      display: flex;
      padding: 20px;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .nav-logo .logo-text {
      color: var(--white-color);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
    }

    .navbar .nav-menu {
      display: flex;
      gap: 10px;
    }

    .navbar .nav-menu .nav-link {
      padding: 10px 18px;
      color: var(--white-color);
      font-size: var(--font-size-m);
      border-radius: var(--border-radius-m);
      transition: 0.3s ease-in-out;
    }

    .navbar .nav-menu .nav-link:hover {
      color: var(--primary-color);
      background-color: var(--dark-color);
    }

    /* Body Styles */
    body {
      background: linear-gradient(to bottom, var(--primary-color), var(--white-color));
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 40px;
    }

    /* Call Center Section */
    .content-section {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .content-section h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .call-center-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .call-center-form label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .call-center-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .call-center-form input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    .call-center-form button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .call-center-form button:hover {
      background: #cc0000;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(255, 0, 0, 0.3);
    }

    .call-center-form button:active {
      transform: translateY(0);
    }

    /* Info Section */
    .info-section {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .info-section h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .info-section p {
      color: #666;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .contact-item:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .contact-item i {
      font-size: 24px;
      color: var(--primary-color);
      width: 30px;
      text-align: center;
    }

    .contact-item span {
      color: #333;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .content-section,
      .info-section {
        padding: 25px 20px;
        margin: 20px;
      }

      .content-section h2 {
        font-size: 1.5rem;
      }

      .navbar .nav-menu {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">ðŸ“º Youtube View</h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="Login1.html" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a href="Registrasi1.html" class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a href="ListDanTabel.html" class="nav-link">Youtube View</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Call Center Form -->
  <section id="call-center" class="content-section">
    <h2>Call Center</h2>
    <form class="call-center-form" onsubmit="handleSubmit(event)">
      <div>
        <label for="url">URL Web:</label>
        <input type="url" id="url" name="url" placeholder="https://www.example.com" required />
      </div>
      
      <div>
        <label for="tanggal">Tanggal Cek:</label>
        <input type="date" id="tanggal" name="tanggal" required />
      </div>
      
      <div>
        <label for="pengunjung">Jumlah Pengunjung:</label>
        <input type="number" id="pengunjung" name="pengunjung" placeholder="Masukkan jumlah pengunjung" min="0" required />
      </div>
      
      <button type="submit">
        <i class="fas fa-paper-plane"></i> Submit
      </button>
    </form>
  </section>

  <!-- Contact Info Section -->
  <section class="info-section">
    <h3>Hubungi Kami</h3>
    <p>Jika Anda memiliki pertanyaan atau membutuhkan bantuan, silakan hubungi tim kami melalui:</p>
    
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>+62 812-3456-7890</span>
      </div>
      
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>support@youtubeview.com</span>
      </div>
      
      <div class="contact-item">
        <i class="fas fa-clock"></i>
        <span>Senin - Jumat: 09:00 - 17:00 WITA</span>
      </div>
      
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Makassar, Sulawesi Selatan, Indonesia</span>
      </div>
    </div>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      const url = document.getElementById('url').value;
      const tanggal = document.getElementById('tanggal').value;
      const pengunjung = document.getElementById('pengunjung').value;
      
      alert(`Data berhasil dikirim!\n\nURL: ${url}\nTanggal: ${tanggal}\nJumlah Pengunjung: ${pengunjung}`);
      
      // Reset form setelah submit
      event.target.reset();
    }

    // Set tanggal hari ini sebagai default
    document.getElementById('tanggal').valueAsDate = new Date();
  </script>
</body>
</html>
