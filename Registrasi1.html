<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Anggota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --white-color: #fff;
            --dark-color: #000;
            --primary-color: #ff0000;
            --gray-color: #d3d3d3;
            --orange-color: #FF8C00;
            --yellow-color: rgb(255, 255, 0);
            --font-size-m: 1.12rem;
            --font-size-xl: 2rem;
            --font-weight-semibold: 600;
            --border-radius-m: 30px;
            --site-max-width: 1300px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* Navbar Styles */
        header {
            position: fixed;
            width: 100%;
            z-index: 5;
            background: var(--primary-color);
            top: 0;
        }

        .section-content {
            margin: 0 auto;
            padding: 0 20px;
            max-width: var(--site-max-width);
        }

        header .navbar {
            display: flex;
            padding: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .nav-logo .logo-text {
            color: var(--white-color);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
        }

        .navbar .nav-menu {
            display: flex;
            gap: 10px;
        }

        .navbar .nav-menu .nav-link {
            padding: 10px 18px;
            color: var(--white-color);
            font-size: var(--font-size-m);
            border-radius: var(--border-radius-m);
            transition: 0.3s ease-in-out;
        }

        .navbar .nav-menu .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--dark-color);
        }

        /* Body Styles */
        body {
            background: linear-gradient(to bottom, var(--primary-color), var(--white-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 120px;
        }

        /* Container Form */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: #444;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: red;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            margin-right: 15px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #FF0000;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        input[type="reset"] {
            background-color: #ff0000;
        }

        input[type="reset"]:hover {
            background-color: #cc0000;
        }

        @media (max-width: 600px) {
            .form-footer {
                flex-direction: column;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }

            body {
                padding-top: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navbar-->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">ðŸ“º Youtube View</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="Login1.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="video-page.html" class="nav-link">Video</a>
                </li>
                <li class="nav-item">
                    <a href="ListDanTabel.html" class="nav-link">Youtube View</a>
                </li>
                <li>
                    <a href="call-center-page.html" class="nav-link">Call Center</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Registrasi Anggota</h2>
        <form action="/submit-registration" method="POST">
            <fieldset>
                <legend>Data Diri</legend>

                <label for="name">Nama Anda:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>

                <label for="username">Username Anda:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>

                <label for="email">Email Anda:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>

                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="Laki-laki" required> Laki-laki</label>
                    <label><input type="radio" name="sex" value="Perempuan"> Perempuan</label>
                </div>

                <label for="agama">Agama:</label>
                <select name="agama" id="agama" required>
                    <option value="" disabled selected>Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Budha">Budha</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                </select>

                <div class="form-footer">
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Hapus">
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
