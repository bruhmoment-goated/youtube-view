
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --white-color: #fff;
      --dark-color: #000;
      --primary-color: #ff0000;
      --gray-color: #D3D3D3;
      --font-size-m: 1.12rem;
      --font-size-xl: 2rem;
      --font-weight-semibold: 600;
      --border-radius-m: 30px;
      --site-max-width: 1300px;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    /* Navbar Styles */
    header {
      position: fixed;
      width: 100%;
      z-index: 5;
      background: var(--primary-color);
      top: 0;
    }

    .section-content {
      margin: 0 auto;
      padding: 0 20px;
      max-width: var(--site-max-width);
    }

    header .navbar {
      display: flex;
      padding: 20px;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .nav-logo .logo-text {
      color: var(--white-color);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
    }

    .navbar .nav-menu {
      display: flex;
      gap: 10px;
    }

    .navbar .nav-menu .nav-link {
      padding: 10px 18px;
      color: var(--white-color);
      font-size: var(--font-size-m);
      border-radius: var(--border-radius-m);
      transition: 0.3s ease-in-out;
    }

    .navbar .nav-menu .nav-link:hover {
      color: var(--primary-color);
      background-color: var(--dark-color);
    }

    /* Body Styles */
    body {
      background: linear-gradient(135deg, #000, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ff0000;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: gray;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: red;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: red;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Navbar-->
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">ðŸ“º Youtube View</h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="Registrasi1.html" class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a href="video-page.html" class="nav-link">Video</a>
        </li>
        <li>
          <a href="ListDanTabel.html" class="nav-link">Youtube View</a>
        </li>
        <li>
          <a href="call-center-page.html" class="nav-link">Call Center</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="bottom-text">
        Don't have an account? 
        <a href="D:\Website HTML\Registrasi1.html" class="nav-link">Register</a>
      </div>
    </div>
  </main>
</body>
</html>
